<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
</head>
<body>
<header style="width: 100%; text-align: center; background-color: cornflowerblue;">
    <div class="autocomplete">
        <input id="search-input" type="text" placeholder="Search" autocomplete="off">
    </div>
</header>
<iframe id="content-frame" src="" frameborder="0" style="width: 100%; height: calc(100% - 60px);"></iframe>
<script>
    let domains = []

    document.getElementById("search-input").addEventListener("keyup", function () {
        if (domains.includes(this.value)) {
            if (!document.getElementById("content-frame").src.endsWith(this.value))
                document.getElementById("content-frame").src = "/" + this.value
        } else {
            get("domain", function () {
                domains = ["node", "wefwef"]
                autocomplete("search-input", domains)
            })
        }
    })

    function get(url, success, error) {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    if (success != null)
                        success();
                } else {
                    if (success != null)
                        success();
                }
            }
        };
        xhr.onerror = error;
        xhr.send(null);
    }

    function autocomplete(elementId, arr) {
        let currentFocus;
        let inp = document.getElementById(elementId)
        inp.addEventListener("input", function (e) {
            let a, b, i, val = this.value;
            closeAllLists();
            if (!val)
                return false;
            currentFocus = -1;
            a = document.createElement("div");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {
                if (arr[i].substr(0, val.length).toUpperCase() === val.toUpperCase()) {
                    b = document.createElement("div");
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function (e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        inp.dispatchEvent(new Event('keyup'));
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        inp.addEventListener("keydown", function (e) {
            let x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode === 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode === 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode === 13) {
                e.preventDefault();
                if (currentFocus > -1)
                    if (x) x[currentFocus].click();
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (let i = 0; i < x.length; i++)
                x[i].classList.remove("autocomplete-active");
        }

        function closeAllLists(elmnt) {
            const x = document.getElementsByClassName("autocomplete-items");
            for (let i = 0; i < x.length; i++)
                if (elmnt !== x[i] && elmnt !== inp)
                    x[i].parentNode.removeChild(x[i]);
        }

        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }
</script>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .autocomplete {
        position: relative;
        display: inline-block;
        padding: 10px;
    }

    .autocomplete input {
        padding: 6px;
        width: 200px;
        border: none;
    }

    .autocomplete-items {
        position: absolute;
        left: 0;
        right: 0;
        box-shadow: 0 3px 3px rgba(0, 0, 0, 0.5);
    }

    .autocomplete-items div {
        padding: 10px;
        background-color: #fff;
        user-select: none;
        text-align: start;
    }

    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }

    .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
    }
</style>
</body>
</html>
