<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="../../walet/css/flex.css">

    <script>
        let domains = []

        document.getElementById("search-input").addEventListener("keyup", function () {
            if (domains.includes(this.value)) {
                if (!document.getElementById("content-frame").src.endsWith(this.value))
                    document.getElementById("content-frame").src = "/" + this.value
            } else {
                get("domain", function () {
                    domains = ["node", "wefwef"]
                    autocomplete("search-input", domains)
                })
            }
        })

        function get(url, success, error) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.onload = function (e) {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        if (success != null)
                            success();
                    } else {
                        if (success != null)
                            success();
                    }
                }
            };
            xhr.onerror = error;
            xhr.send(null);
        }

        function autocomplete(elementId, arr) {
            let inp = document.getElementById(elementId)
            inp.addEventListener("input", function (e) {
                let val = this.value
                closeAllLists()
                if (!val || !arr)
                    return false;
                let a = document.createElement("div")
                a.setAttribute("class", "autocomplete-items")
                this.parentNode.appendChild(a)
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() === val.toUpperCase()) {
                        let b = document.createElement("div");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>"
                        b.innerHTML += arr[i].substr(val.length)
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>"
                        b.addEventListener("click", function (e) {
                            inp.value = this.getElementsByTagName("input")[0].value
                            inp.dispatchEvent(new Event('keyup'))
                            closeAllLists()
                        });
                        a.appendChild(b)
                    }
                }
            });

            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++)
                    if (elmnt !== x[i])
                        x[i].parentNode.removeChild(x[i]);
            }

            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }
    </script>
    <style>

        .autocomplete {
            position: relative;
            display: inline-block;
        }

        .autocomplete-items {
            position: absolute;
            left: 0;
            right: 0;
            box-shadow: 0 3px 3px rgba(0, 0, 0, 0.5);
        }

        .autocomplete-items div {
            padding: 10px;
            background-color: #fff;
            user-select: none;
            text-align: start;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

    </style>
</head>
<body class="row">
<iframe id="content-frame" frameborder="0" class="flex"></iframe>
<div class="col" style="width: 400px">
    <div class="row align-center" style="background-color: cornflowerblue;">
        <div class="autocomplete">
            <input id="search-input" type="text" placeholder="Search" autocomplete="off">
        </div>
    </div>
    <div>

    </div>
</div>
<style>

</style>
</body>
</html>
