<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/angular/angular.min.js"></script>
    <link href="/angular/angular-material.min.css" rel="stylesheet">
    <script src="/angular/angular-material.min.js"></script>
    <script src="/data/utils.js"></script>
    <script>
        angular.module("App", ['ngMaterial', 'ngAnimate'])
            .controller("Controller", function ($scope) {
                $scope.domain = "test"
                $scope.upload = function () {
                    selectFile(function (file) {
                        postForm("/updater/upload", {
                                domain: $scope.domain,
                                file: file,
                            },
                            function () {
                                alert(1)
                            }, function () {
                                alert(2)
                            })
                    })
                }
            })
    </script>
</head>
<body ng-app="App" ng-controller="Controller" class="col">
<div class="row align-center-start" style="background: black">
    <div class="row " style="width: 800px; color: white">
        <!--<md-button>Stocks</md-button>-->
    </div>
</div>
<div class="row align-center-start flex">
    <div class="row" style="width: 800px">
        <input type="text" ng-model="domain" placeholder="domain name">
        <md-button ng-click="upload()">Upload zip</md-button>
    </div>
</div>
</body>
</html>
