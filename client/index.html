<!DOCTYPE html>
<html lang="en" ng-app="AngularApp">
<head>
    <title>AngularTemplate</title>
    <meta name="start-page" content="login"><!--start-page is a first loaded by angular-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modules/angular/css/angular-material.min.css">
    <link rel="stylesheet" href="modules/angular-template/css/angular-main-controller.css">
</head>
<body ng-controller="MainController">
<script src="modules/angular/js/angular.min.js"></script>
<script src="modules/angular/js/angular-animate.min.js"></script><!--angular-animate for ngClass, ngHide, ngIf, ngInclude, ngMessage, ngMessages, ngModel, ngRepeat, ngShow, ngSwitch, ngView-->
<script src="modules/angular/js/angular-aria.min.js"></script><!--angular-aria for ngModel, ngDisabled, ngRequired, ngChecked, ngReadonly, ngValue, ngShow, ngHide, ngDblclick, ngClick-->
<script src="modules/angular/js/angular-route.min.js"></script><!--angular-route for working with url-->
<script src="modules/angular/js/angular-material.min.js"></script><!--angular-material for using material design. Docs: https://material.angularjs.org/ -->

<!--user libraries-->
<script src="modules/angular-template/js/angular-main-controller.js"></script><!--angular-main-controller for auto loading js scripts-->
<script src="modules/store/store.everything.min.js"></script><!--angular-main-controller for auto loading js scripts-->
<script src="properties.js"></script><!--global variables for all controllers-->

<div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
</html>
