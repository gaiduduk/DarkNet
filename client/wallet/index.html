<style>
    .page-container {
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;
        scroll-behavior: smooth;
    }

    .page-wrapper {
        margin: auto;
        width: 960px;
        height: 100%;
    }

    @media (max-width: 960px) {
        .page-wrapper {
            width: 100%;
        }
        .fragment {
            min-width: 100%;
        }
    }

    .fragment {
        width: 50%
    }
</style>
<div id="main-page" class="page-container" style="background-color: #666666">
    <div class="page-wrapper  layout-row ">
        <md-content id="left-fragment" class="fragment" style="width: 180px">
            <md-button class="md-raised md-primary" ng-click="page(1)">Next</md-button>
        </md-content>
        <md-content class="fragment" style="background-color: #9e9e9e; width: 600px;">
            <md-button class="md-raised md-primary" ng-click="page(2)">Next</md-button>
        </md-content>
        <md-content class="fragment" style="background-color: gray; width: 180px;">
            <md-button class="md-raised md-primary" ng-click="page(0)">Next</md-button>
        </md-content>
    </div>
</div>
