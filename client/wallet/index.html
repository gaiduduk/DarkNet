<style>
    .header {
        height: 64px;
    }
</style>
<div class="layout-fill layout-row" style="background-color: #666666">
    <md-content class="layout-column flex-30">
        <div class="layout-column flex" ng-show="!toggleSendFragment">
            <div class="layout-column flex-25" style="background-color: #666666; padding: 20px">
                <div class="layout-row layout-align-center">
                    <h1>DarkWallet</h1>
                </div>
                <div class="layout-column layout-align-end-center flex">
                    <div class="layout-row">
                        <h3>Your wallet ID</h3>
                    </div>
                    <div class="layout-row">
                        <input class="flex-70" type="text" ng-value="walletId"
                               style="border-radius: 10px 0 0 10px; padding-left: 20px; height: 100%">
                        <md-button class="md-raised md-primary flex-30" style="border-radius: 0 10px 10px 0;">Copy
                        </md-button>
                    </div>
                </div>
            </div>
            <div class="layout-column" style="overflow: auto">
                <div class="layout-column" ng-repeat="coin in coins">
                    <md-content class="layout-column" md-ink-ripple style="padding: 16px 16px 16px 24px;">
                        <div class="layout-row">
                            <big><b>{{coin.coin_count + " " + coin.coin_code}}</b></big>
                        </div>
                        <div class="layout-row" style="padding: 8px 0 0 40px">
                            <small style="color: #9e9e9e">{{"1 " + coin.coin_code + " = " + "requesting..."}}</small>
                        </div>
                    </md-content>
                    <md-divider></md-divider>
                </div>
            </div>
        </div>
        <div class="layout-row">
            <md-button class="md-raised md-primary flex header" ng-click="toggleSendFragment = !toggleSendFragment">Send</md-button>
        </div>
        <form class="layout-column layout-align-center-center  flex" ng-show="toggleSendFragment" style="background-color: #444444" >
            <md-card class="layout-column" style="padding: 20px">
                <md-input-container>
                    <label>Wallet ID</label>
                    <input required>
                </md-input-container>
                <div class="layout-row">
                    <md-input-container>
                        <label>Coin</label>
                        <md-select ng-model="sendCoin" required>
                            <md-option ng-repeat="coin in coins" value="{{coin.coin_code}}">
                                {{coin.coin_code}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label>Count</label>
                        <input required>
                    </md-input-container>
                </div>
                <md-button type="submit" class="md-raised md-primary" style="margin-top: 20px">
                    Send
                </md-button>
            </md-card>
        </form>
    </md-content>
    <md-content flex style="background-color: #9e9e9e;">
    </md-content>
    <md-content flex-25 hide-xs hide-sm hide-md style="background-color: gray;">
    </md-content>
</div>
