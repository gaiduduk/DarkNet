<md-bottom-sheet>
    <md-content class="col col-content">
        <div class="size16">Withdrawal</div>
        <div class="row align-start-center">
            <img src="img/coin/{{locals.balance.ticker}}.svg" class="coin-logo">
            <div class="size16">{{locals.balance.ticker}}</div>
            <div class="flex"></div>
            <div class="gray400-text">Balance {{locals.balance.spot}}</div>
        </div>
        <div class="row">
            <div class="flex row input-wrapper">
                <div class="input-label-top">Amount</div>
                <input type="number" class="flex input" ng-model="amount" ng-change="changeAmount()">
            </div>
        </div>
        <div class="row">
            <md-button class="flex md-primary md-raised" ng-click="withdraw()">
                Withdraw
            </md-button>
        </div>
    </md-content>
</md-bottom-sheet>
