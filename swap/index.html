<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="icon" href="/wallet/img/fav.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/node_modules/angular/angular.min.js"></script>
  <link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <!--https://material.angularjs.org/latest/-->

  <script src="/wallet/utils.js"></script>
  <link href="/angular/binance_style.css" rel="stylesheet">
  <link href="/angular/colors.css" rel="stylesheet">
  <script>
    controller(function ($scope, $mdBottomSheet, $mdToast) {
      $scope.mainAction = function () {
        $mdBottomSheet.show({
          templateUrl: 'dialog.html',
          controller: function ($scope, $mdBottomSheet) {
          }
        }).then(function () {
        })
      }
      $scope.$watch('search_text', function (newValue) {
        $scope.value = newValue;
      })
    })
  </script>
</head>
<body class="col" ng-app="App" ng-controller="Controller">
<div class="row row-content blue-back">
  <div class="row flex input-wrapper">
    <input type="text" class="flex input search"
           ng-model="search_text" placeholder="Search">
  </div>
</div>
<div class="row align-center-start">
  <div class="flex col col-content" style="max-width: 800px">

  </div>
</div>
</body>
</html>
