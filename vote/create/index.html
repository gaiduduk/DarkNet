<md-bottom-sheet>
    <md-content class="col col-content">
        <div class="row input-wrapper">
            <div class="input-label-top">Path</div>
            <input type="text" class="flex input" ng-model="path">
        </div>
        <div class="row input-wrapper">
            <div class="input-label-top">Question</div>
            <input type="text" class="flex input" ng-model="question">
        </div>
        <div class="col" ng-repeat="item in answers">
            <div class="flex row input-wrapper" >
                <div class="input-label-top">Answer {{$index}}</div>
                <input type="text" class="flex input" ng-model="answers[$index].answer">
            </div>
            <div class="flex row input-wrapper" >
                <div class="input-label-top">Value {{$index}}</div>
                <input type="text" class="flex input" ng-model="answers[$index].value">
            </div>
        </div>
        <md-button class="md-fab" ng-click="addAnswer()">
            Add
        </md-button>

        <md-button class="md-primary md-raised" ng-click="voteCreate()" ng-disabled="valid()">
            Create
        </md-button>
    </md-content>
</md-bottom-sheet>
