<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/angular/angular-material.min.js"></script>
    <link rel="stylesheet" href="/angular/angular-material.min.css">

    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body ng-app="App" ng-controller="Controller" class="row align-center-center">

<form class="col" ng-submit="auth($event)" style="width: 400px">
    <input type="text" ng-model="login" required>
    <input type="text" ng-model="password" required>
    <input type="submit" value="Submit">
</form>

<script>
    angular.module("App", []).controller("Controller", function ($scope, $http) {
        $scope.login = "user1"
        $scope.password = "123"

        $scope.auth = function (e) {
            e.preventDefault()
            $http({
                method: "POST",
                url:"login.php",
                data: {
                    login: $scope.login,
                    password: $scope.password,
                },
            }).then(function (response) {
                localStorage.setItem("token", response.data.token)
                location.href = "/stock/pairs"
            })
        }
    })
</script>

</body>
</html>
