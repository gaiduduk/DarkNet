<md-dialog class="col fill">
    <div class="row align-start-center header">
        <img class="img38 img-black ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>Profile</p>
    </div>
    <div class="col align-start-center content">
        <div class="col block">
            <img class="wauto radius8" src="{{app.preview}}">
            <div class="row mt16">
                <img class="img64 radius8" src="{{app.logo}}">
                <div class="flex col ml16">
                    <p class="size14">{{app.title}}</p>
                    <p class="mt4 size12">{{app.owner}}</p>
                    <div class="row mt4 align-start-center">
                        <p class="size12">4.4</p>
                        <img class="ml4 img12 img-gray" src="img/favorite-selected.svg">
                    </div>
                </div>
                <div class="primary-button" style="padding-left: 20px; padding-right: 20px">Install</div>
            </div>
            Звездочки
        </div>
    </div>
</md-dialog>
