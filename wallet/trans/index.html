<md-dialog class="col fill">
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>{{domain}} Transactions</p>
    </div>
    <div class="col content align-start-center scroll">
        <div class="col block">
            <div class="row ph16 mt16">
                <div class="flex row pv8 radius4 align-center-center gray200-back"
                     ng-click="selectFrom()">
                    <p>From {{formatDate(fromDate / 1000)}}</p>
                </div>
                <div class="flex row pv8 ml4 radius4 align-center-center gray200-back"
                     ng-click="selectTo()">
                    <p>To {{formatDate(toDate / 1000)}}</p>
                </div>
                <div class="ml4 button" ng-click="search()">
                    Search
                </div>
            </div>
            <div class="mt16"></div>
            <ng-include src="'/wallet/trans/trans.html'"></ng-include>
        </div>
    </div>
</md-dialog>
