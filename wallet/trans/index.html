<md-dialog class="col fill">
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>Transactions</p>
    </div>
    <div class="col content align-start-center scroll" ng-hide="in_progress">
        <div class="col block">
            <ng-include src="'/wallet/trans/trans.html'"></ng-include>
        </div>
    </div>
    <div class="fill col align-center-center" ng-show="in_progress">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
</md-dialog>
