    <md-content class="col row-content">
        <h2 class="size16 uppercase ">Transactions</h2>
        <div class="input-content" style="overflow: auto">
            <div class="row" ng-repeat="item in trans">

                <div class="size14">{{(item.from == username ? "-" : "+") + formatAmount(item.amount, domain)}}</div>

        </div>
    </md-content>
</md-bottom-sheet>
