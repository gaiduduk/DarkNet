<md-bottom-sheet class="col">
    <div class="row shadow-black" style="height: 200px;">
        <div class="flex col align-center-center green-back">
            <img src="/wallet/img/success.svg" style="width: 120px; height: 120px;">
        </div>
    </div>
    <div class="col align-start-center">
        <div class="col input-content">
            <div class="col align-center-center" style="height: 150px;">
                <p class="size16 bold" style="margin-top: 30px">Success</p>
                <p class="mt16 size14">{{message}}</p>
            </div>
            <div class="button m16"  ng-click="back()">
                Close
            </div>
        </div>
    </div>
</md-bottom-sheet>
