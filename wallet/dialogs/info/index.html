<md-bottom-sheet class="col">
    <div class="row shadow-black" style="height: 200px;">
        <div class="flex col align-center-center blue-back">
            <img src="/wallet/img/info.svg" style="width: 120px; height: 120px;">
        </div>
    </div>
    <div class="col input-content align-start-center">
        <div class="row align-center-center" style="height: 150px;">
            <p class="size16 bold" style="margin-top: 30px">Info</p>
            <p class="mt16 size14" style="margin-top: 16px">{{message}}</p>
        </div>
        <div class="button m16" ng-click="back()">
            Close
        </div>
    </div>
</md-bottom-sheet>
