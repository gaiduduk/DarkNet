<md-dialog class="fill col">
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>{{coin.domain}}</p>
        <img class="img32 radius8 img-black"
             src="/wallet/img/settings.svg"
             ng-show="coin.owner == wallet.address()"
             ng-click="openTokenSettings()">
    </div>
    <div class="flex col content input-content scroll" ng-show="profile">
        <div class="col p16"
             style="
             border-style: solid;
             border-width: 1px 1px 2px 2px;
             border-color: var(--accent-secondary);
             border-radius: 10px;
             background-color: rgba(255, 255,255,0.04);
             z-index: 2">
            <div style="position: absolute; right: -50px; top: 30px; z-index: 1; filter: blur(10px); ">
                <img style="width: 130px; height: 130px;" src="/wallet/logo.svg">
            </div>
            <div class="row flex">
                <div class="col">
                    <div class="row">
                        <p class="radius16 pv8 ph16" style="background-color: rgba(255, 255,255,0.1)">
                            {{formatPrice(coin.price)}}</p>
                    </div>
                </div>
                <div class="flex"></div>
                <div class="col ml8 align-center-center button-gray p8"
                     style="background-color: rgba(255, 255,255,0.1)"
                     ng-click="toggleFavorite()">
                    <img class="img16 img-black"
                         ng-show="!isFavorite"
                         src="/wallet/img/favorite.svg">
                    <img class="img16 img-black"
                         ng-show="isFavorite"
                         src="/wallet/img/favorite-selected.svg">
                </div>
            </div>
            <div class="row align-start-end" style="margin-top: 64px">
                <div class="flex col">
                    <div class="row align-start-end">
                        <p class="bold" style="font-size: 44px" ng-show="isHideBalance()">*****</p>
                        <p class="bold" style="font-size: 44px" ng-show="!isHideBalance()">
                            {{formatAmount(coin.balance)}}</p>
                        <p class="bold size14 ml4 mb8">{{coin.domain}}</p>
                    </div>
                    <p class="uppercase">Account balance</p>
                </div>
                <img class="m16 img50" src="/{{coin.domain}}/logo.svg">
            </div>
        </div>
        <div class="row scrollable-horizontal align-center-start">
            <div class="col align-start-center ripple"
                 ng-click="giveaway()">
                <div class="p8 mt16 mh16 row align-center button-gray radius12">
                    <img class="img24 img-accent" src="/wallet/img/gift.svg">
                </div>
                <p class="size12 mt4 gray400-text">Drop</p>
            </div>
            <div class="col align-start-center ripple"
                 ng-click="sendDialog()">
                <div class="p8 mt16 mh16 row align-center button-gray radius12">
                    <img class="img24 img-accent" src="/wallet/img/qr.svg">
                </div>
                <p class="size12 mt4 gray400-text">Send</p>
            </div>
            <div class="col align-start-center ripple"
                 ng-click="share()">
                <div class="p8 mt16 mh16 row align-center button-gray radius12">
                    <img class="img24 img-accent" src="/wallet/img/mail.svg">
                </div>
                <p class="size12 mt4 gray400-text">Invite</p>
            </div>
            <div class="col align-start-center ripple"
                 ng-click="openStore()">
                <div class="p8 mt16 mh16 row align-center button-gray radius12">
                    <img class="img24 img-accent" src="/wallet/img/upgrade.svg">
                </div>
                <p class="size12 mt4 gray400-text">Store</p>
            </div>
            <div class="col align-start-center ripple"
                 ng-show="profile.mining"
                 ng-click="openMining()">
                <div class="p8 mt16 mh16 row align-center button-gray radius12">
                    <img class="img24 img-accent" src="/wallet/img/mining.svg">
                </div>
                <p class="size12 mt4 gray400-text">Mining</p>
            </div>
        </div>
        <ng-include src="'/wallet/options/profile.html'"></ng-include>
    </div>
    <div class="col mb16 align-start-center"
         ng-show="coin.price || coin.owner == wallet.address()">
        <div class="row block">
            <div class="flex primary-button green-back"
                 ng-click="ico_buy()">
                Buy {{formatDomain(coin.domain)}}
            </div>
            <div style="width: 16px" ng-show="coin.price && coin.owner == wallet.address()"></div>
            <div class="flex primary-button red-back"
                 ng-click="ico_sell()">
                <!--coin.owner == username"-->
                Sell {{formatDomain(coin.domain)}}
            </div>
        </div>
    </div>

</md-dialog>
