<md-bottom-sheet>
    <md-content class="col input-content">
        <p class="size16">Launch new token</p>
        <div class="row row-content" style="margin-left: 0; margin-right: 0">
            <div class="col">
                <canvas class="img36" id="logo_canvas" width="36" height="36"></canvas>
            </div>
            <div class="flex row input-wrapper">
                <div class="input-label-top">Name of token</div>
                <input id="launch_token_name"
                       class="flex input lowercase"
                       autocapitalize="none"
                       type="text"
                       minlength="3"
                       maxlength="16"
                       onkeypress="return event.charCode != 32"
                       ng-model="domain">
            </div>
        </div>
        <div class="primary-button"
             ng-click="launch()"
             ng-disabled="!domain">
            Launch token
        </div>
    </md-content>
</md-bottom-sheet>
