<md-bottom-sheet class="col bottom-back">
    <div class="row ph8 pv16 align-start-center upper-back">
        <div class="col mr4 white-back-ripple" ng-click="back()">
            <img class="img38 p8 img-black" src="/wallet/img/back.svg">
        </div>
        <p class="flex size16 uppercase">New coin</p>
    </div>
    <div class="input-content">
        <div class="row">
            <div class="col">
                <canvas class="img36" id="logo_canvas" width="36" height="36"></canvas>
            </div>
            <div class="flex row ml16 input-wrapper">
                <div class="input-label-top">Token name</div>
                <input id="launch_token_name"
                       class="flex input lowercase"
                       autocapitalize="none"
                       type="text"
                       minlength="3"
                       maxlength="16"
                       onkeypress="return event.charCode != 32"
                       ng-model="domain">
            </div>
        </div>
        <div class="primary-button mt16"
             ng-click="launch()"
             ng-disabled="!domain">
            Launch token
        </div>
    </div>
</md-bottom-sheet>
