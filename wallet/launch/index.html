<md-bottom-sheet>
    <md-content class="col col-content">
        <p class="size16">Launch new token</p>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Path</div>
            <input type="text" class="flex input" ng-model="path">
        </div>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Amount</div>
            <input type="number" class="flex input" ng-model="amount">
        </div>
        <md-button class="md-primary md-raised" ng-click="launch()">
            Launch
        </md-button>
    </md-content>
</md-bottom-sheet>
