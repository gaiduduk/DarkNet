<md-bottom-sheet>
    <md-content class="col input-content">
        <p class="size16">Launch new token</p>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Name of token</div>
            <input type="text" class="flex input" ng-model="domain">
        </div>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Amount</div>
            <input type="number" class="flex input" ng-model="amount">
        </div>
        <div class="primary-button" ng-click="launch()">
            <p>Launch</p>
            <img src="/wallet/logo.svg">
            <p>10</p>
        </div>
    </md-content>
</md-bottom-sheet>
