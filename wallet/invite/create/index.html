<md-bottom-sheet class="col">
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>Share {{domain}}</p>
    </div>
    <div class="col content align-start-center">
        <div class="col input-content">
            <div class="input-wrapper">
                <div class="input-label">Tokens count</div>
                <input type="number"
                       id="invite_coins"

                       ng-model="amount">
            </div>
            <div class="button" ng-click="create()">
                Create invite link
            </div>
        </div>
    </div>
</md-bottom-sheet>
