<md-bottom-sheet>
    <md-content class="col input-content">
        <div class="size16">Send {{locals.domain}}</div>
        <div class="flex row input-wrapper" style="margin-top: 16px">
            <div class="input-label-top">To address</div>
            <input type="text" class="flex input" ng-model="to_address">
        </div>
        <div class="flex row input-wrapper" style="margin-top: 16px">
            <div class="input-label-top">Amount</div>
            <input type="number" class="flex input" ng-model="amount">
        </div>
        <md-button class="md-primary md-raised flex" ng-click="send()"
                   ng-disabled="to_address == null || amount == null">
            Send {{locals.domain}}
        </md-button>
    </md-content>
</md-bottom-sheet>
