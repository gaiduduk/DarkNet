<md-bottom-sheet class="col">
    <div style="position: absolute; right: 29px; top: -50px; z-index: 2">
        <img src="/wallet/img/send.png">
    </div>
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="back()">
        <p>Send {{formatTicker(domain)}}</p>
    </div>
    <div class="col content">
        <div class="col input-content">
            <div class="row input-wrapper-black">
                <div class="input-label">To address</div>
                <input type="text"
                       ng-disabled="block_to_address"
                       autocapitalize="none"
                       autocomplete="off"
                       minlength="3"
                       maxlength="50"
                       onkeypress="return event.charCode != 32"
                       ng-model="to_address">
            </div>
            <div class="row input-wrapper-black">
                <div class="input-label">Amount</div>
                <input type="number"
                       autocapitalize="off"
                       ng-model="amount">
                <div class="input-label-right row align-center-center ripple"
                     ng-click="setMax()">
                    <p>MAX</p>
                </div>
            </div>
            <div class="col size12">
                <p>Available: {{formatAmount(coin.balance, domain)}}</p>
                <p>Fee: {{formatAmount(1, wallet.gas_domain)}}</p>
                <p>Total: {{formatAmount(amount + 1, wallet.gas_domain)}}</p>
            </div>
        </div>
        <div class="flex primary-button" ng-click="send()"
             ng-disabled="!to_address || !amount">
            Send {{domain}}
        </div>
    </div>
</md-bottom-sheet>
