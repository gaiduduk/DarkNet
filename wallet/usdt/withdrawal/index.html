<md-bottom-sheet class="col">
    <div style="position: absolute; right: 0; top: -70px; z-index: 2">
        <img src="/wallet/img/deposit.png">
    </div>
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="back()">
        <p>Withdrawal</p>
    </div>
    <div class="col content">
        <div class="col input-content">
            <div class="col">
                <div class="row input-wrapper-black">
                    <div class="input-label">Tron address (TRC-20)</div>
                    <input type="text"
                           ng-model="withdrawal_address">
                </div>
                <p class="red-text" ng-show="errorWithdrawalAddress">Tron address is incorrect</p>
            </div>
            <div class="col">
                <div class="row input-wrapper-black">
                    <div class="input-label">Amount USDT</div>
                    <input type="number" ng-model="amount">
                    <div class="input-label-right row align-center-center ripple" ng-click="setMax()">
                        <p>MAX</p>
                    </div>
                </div>
                <div class="mt8 row nowrap">
                    <p class="flex">Available</p>
                    <p>{{formatAmount(coin.balance, wallet.quote_domain)}}</p>
                </div>
            </div>
        </div>

        <div class="divider-white"></div>
        <div class="row mh16 mv8">
            <div class="flex-50 col size12 align-center-start">
                <p>Total for receiver</p>
                <p class="mt2 size16">{{getTotal()}} {{formatTicker(wallet.quote_domain)}}</p>
                <p>Net commission: {{formatAmount(provider.fee, wallet.quote_domain)}}</p>
            </div>
            <div class="flex-50 row align-end-center">
                <button class="flex primary-button radius4" ng-click="withdrawal()"
                        ng-disabled="!withdrawal_address || !amount">
                    Withdrawal
                </button>
            </div>
        </div>
    </div>
</md-bottom-sheet>
