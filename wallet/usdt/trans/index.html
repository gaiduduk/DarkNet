<md-dialog class="col bottom-back fill">
    <div class="row ph8 pv16 align-start-center upper-back">
        <div class="col mr4 ripple" ng-click="close()">
            <img class="img38 p8 img-black" src="/wallet/img/back.svg">
        </div>
        <p class="flex size16 uppercase">USDT Transactions</p>
    </div>
    <div class="col scrollable-vertical">
        <div ng-repeat="(key, val) in trans"
             class="col mh16">
            <div class="row align-center-center gray400-text">{{formatDate(key * 24 * 60 * 60)}}</div>
            <div class="row radius8 gray200-back ph8 pv8 mt8"
                 ng-repeat="item in val">
                <p class="size14 nowrap gray400-text">{{"to "}}</p>
                <p class="ml4 size14 nowrap">{{item.to}}</p>
                <p class="ml4 flex size14 gray300-text">{{formatSec(item.time)}}</p>
                <p class="size14 nowrap red-text">
                    {{("-") + formatAmount(item.amount, 'USDT')}}
                </p>
            </div>
        </div>
    </div>
</md-dialog>
