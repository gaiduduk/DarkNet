<md-bottom-sheet class="col">
    <div style="position: absolute; right: 0; top: -70px; z-index: 2">
        <img src="/wallet/img/deposit.png">
    </div>
    <div class="row header align-start-center">
        <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
        <p>Deposit</p>
    </div>
    <div class="col content align-start-center">
        <div class="col input-content">
            <div class="row input-wrapper-black">
                <div class="input-label">Deposit address</div>
                <input type="text"
                       autocapitalize="off"
                       id="deposit_address"
                       ng-model="deposit_address">
                <div class="input-label-right">
                    <img class="img28 p4 ripple gray500-back"
                         src="/wallet/img/copy.svg"
                         ng-click="copy()">
                </div>
            </div>
            <div class="flex row mh16 ">
                <div class="flex">Deposit deadline</div>
                <div class="nowrap">{{formatTime(deadline)}}</div>
            </div>
            <div class="row align-center-start">
                <div class="col align-center-center" style="width: 100px; height: 100px;">
                    <img style="position: absolute" src="/wallet/img/deposit_circle.png">
                    <p class="size20 accent-text bold">{{countDownTimer}}</p>
                    <div class="mt4" style="text-align: center">Waiting for <br>deposit</div>
                </div>
            </div>
        </div>
    </div>

</md-bottom-sheet>
