<md-bottom-sheet>
    <md-content class="col col-content">
        <div class="size16">{{tickerFormat(locals.wallet_path)}}</div>
        <md-button class="md-raised md-primary" ng-click="send()">
            Send
        </md-button>
        <md-button class="md-raised md-primary" ng-click="get()">
            Get
        </md-button>
        <md-button class="md-raised md-primary" ng-click="buy()">
            Buy
        </md-button>
    </md-content>
</md-bottom-sheet>
