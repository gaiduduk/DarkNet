<md-dialog>
    <md-content class="col input-content">
        <p class="size16"></p>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Email</div>
            <input type="text"
                   ng-click="selectEmail()"
                   class="flex input"
                   ng-model="address">
        </div>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Password</div>
            <input type="password" class="flex input" ng-model="password">
        </div>
        <div class="primary-button lowercase"
             ng-click="login()"
             ng-disabled="address == '' || password == ''">
            Login or Create account
        </div>
    </md-content>
</md-dialog>
