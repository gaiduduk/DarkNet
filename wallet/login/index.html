<md-dialog>
    <md-content class="col input-content">
        <p class="size16"></p>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Username</div>
            <input id="first_input"
                   class="flex input"
                   type="text"
                   autocapitalize="none"
                   minlength="3"
                   maxlength="16"
                   onkeypress="return event.charCode != 32"
                   ng-model="address">
        </div>
        <div class="flex row input-wrapper">
            <div class="input-label-top">Password</div>
            <input type="password"
                   minlength="5"
                   class="flex input"
                   ng-model="password">
        </div>
        <div class="primary-button lowercase"
             ng-click="login()"
             ng-disabled="address == '' || password == '' || in_progress">
            Login or Create account
        </div>
    </md-content>
</md-dialog>
