<div class="layout-row layout-fill" style="background: url(img/background.jpg) center center;">
    <div class="layout-column flex">
        <div class="header layout-row layout-align-center-center">
            Desktop
        </div>
        <div class="layout-wrap">
            <div class="layout-row" ng-repeat="appName in apps" >
                <md-button class="md-fab"  ng-click="open(appName)">
                    <md-icon md-svg-src="/{{appName}}/icon.svg" ></md-icon><!--onerror="this.src='img/photo.svg'"-->
                </md-button>
                {{appName}}
            </div>
        </div>
    </div>
    <div class="layout-column flex-30">
        <div class="layout-column header">
            <div class="layout-row flex" style="padding: 5px 16px 0 16px">
                <md-input-container class="flex">
                    <md-icon md-svg-src="icon.svg"></md-icon>
                    <input type="text" autocomplete="off" ng-model="searchText" placeholder="Search">
                </md-input-container>
            </div>
            <md-progress-linear md-mode="query" ng-disabled="!search_request_in_progress"></md-progress-linear>
        </div>
        <div class="layout-column" ng-repeat="domain in domain_similar">
            <md-content class="layout-row layout-align-start-center" md-ink-ripple
                        ng-click="openApp(domain.domain_name)"
                        style="padding: 24px 16px;">
                {{domain.domain_name}}
            </md-content>
            <md-divider></md-divider>
        </div>
        <div class="flex"></div>

        <md-button class="md-fab" style="position:absolute; bottom: 0; right: 0; margin: 20px"  ng-click="open('app/new')">
            <md-icon md-svg-src="img/plus.svg"></md-icon>
        </md-button>
    </div>
</div>
