<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/angular/binance_style.css" rel="stylesheet">
    <link href="/flex/flex.css" rel="stylesheet">
</head>
<body class="col align-center-center">
<div class="primary-button" onclick="checkAction()">Open in app</div>
<script>
    function getParam(key) {
        return new URLSearchParams(window.location.search).get(key)
    }

    function checkAction() {
        if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
            window.location.href = "market://details?id=com.haiduk.crypto&referrer=" + getParam("bonus")
        }
    }
</script>
</body>
</html>
