<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/angular/binance_style.css" rel="stylesheet">
    <link href="/flex/flex.css" rel="stylesheet">
</head>
<body class="col align-center-center" style="
  background: url('/wallet/img/gplayback.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
">
<img id="android"
     src="/wallet/img/gplay.svg"
     onclick="openGooglePlay()"
     style="cursor: pointer; display: none">
<div id="web"
     style="cursor: pointer; display: none">
    <h1>Redirecting...</h1>
</div>
<script>
    function getParam(key) {
        return new URLSearchParams(window.location.search).get(key)
    }

    var bonus = getParam("bonus")

    if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
        document.getElementById("android").style.display = "inherit"
    } else {
        document.getElementById("web").style.display = "inherit"
        window.location.replace("/wallet" + (bonus ? "?bonus=" + bonus : ""));
    }

    function openGooglePlay() {
        window.location.href = "market://details?id=com.haiduk.crypto&referrer=" + bonus
    }
</script>
</body>
</html>
