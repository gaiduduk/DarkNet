<head>
    <title>Title</title>
    <link rel="icon" href="/wallet/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="col" ng-app="App" ng-controller="Controller">

<md-tabs class="flex" md-selected="selectedIndex" md-swipe-content>
    <md-tab label="0">
        <iframe class="fill" frameborder="0" src="/wallet/index.html" loading="lazy" ></iframe>
    </md-tab>
    <md-tab label="1">
        <iframe class="fill" frameborder="0" src="/store/index.html" loading="lazy" ></iframe>
    </md-tab>
</md-tabs>
<div class="row">
    <div class="flex pv16 row align-center-center ripple" ng-click="selectedIndex = 0">
        <img class="img24" src="/wallet/logo.svg">
        <p class="ml16">Wallet</p>
    </div>
    <div class="flex pv16 row align-center-center ripple" ng-click="selectedIndex = 1">
        <img class="img24" src="/store/logo.svg">
        <p class="ml16">Store</p>
    </div>
</div>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>

<script src="/node_modules/angular-material/angular-material.js"></script>
<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
<script src="/node_modules/angular-material/angular-material.min.js"></script>

<link href="/flex/flex.css" rel="stylesheet">
<link href="/flex/shorts.css" rel="stylesheet">
<link href="/flex/colors.css" rel="stylesheet">
<link href="/flex/colors-dark.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="/wallet/utils/formats.js"></script>

    controller(main)
</script>
