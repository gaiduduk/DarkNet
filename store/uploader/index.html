<md-bottom-sheet>
  <md-content class="col input-content">
    <p class="size16">Login</p>
    <div class="row row-content ripple"
         ng-repeat="item in apps"
          ng-click="upload(item)">
      <img src="/{{item.domain}}/logo.svg" class="img36">
      <p class="flex">{{item.domain}}</p>
    </div>
  </md-content>
</md-bottom-sheet>
