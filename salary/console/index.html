<head>
    <title>Salary</title>
    <link rel="icon" href="/wallet/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<body class="col" ng-app="App" ng-controller="Controller">
<div class="row header align-center">
    <img class="ripple" src="/wallet/img/back.svg" ng-click="close()">
    <div class="row block align-start-center">
        <p>Salary for {{domain}}</p>
    </div>
</div>
<div class="flex col content align-start-center scroll">
    <div class="flex col block align-center-center input-content">
        <div class="row" ng-repeat="item in employees">
            <p class="flex gap16">{{item.employee_address}}</p>
            <button class="primary-button"
                    ng-click="openUpgradeEmployee(item.employee_address, item.manager_address, item.amount)">
                Upgrade
            </button>
            <button class="primary-button" ng-click="approve(item.employee_address, item.manager_address)">
                Approve
            </button>
        </div>
        <div class="col gap16">
            <p class="flex">Balance {{formatAmount(balance, domain)}}</p>
            <button class="primary-button nowrap"
                    ng-click="send()"
                    ng-disabled="employees.length == 0">
                Deposit to salary budget
            </button>
        </div>
        <button class="primary-button" ng-click="openUpgradeEmployee('', '', '')">
            Add employee
        </button>
    </div>
</div>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>
<script src="/node_modules/angular-animate/angular-animate.js"></script>
<script src="/node_modules/angular-messages/angular-messages.js"></script>
<script src="/node_modules/angular-material/angular-material.js"></script>
<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
<script src="/node_modules/angular-material/angular-material.min.js"></script>

<link href="/flex/flex.css" rel="stylesheet">
<link href="/flex/shorts.css" rel="stylesheet">
<link href="/flex/colors.css" rel="stylesheet">
<link href="/flex/colors-dark.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="/wallet/utils/formats.js"></script>
<script src="/wallet/utils/backend.js"></script>
<script src="/wallet/utils/ui.js"></script>

<script src="controller.js"></script>
<script>
    controller(main)
</script>

<script async src="/mining/mining/controller.js"></script>
<script async src="/wallet/dialogs/success/controller.js"></script>
<script async src="/wallet/dialogs/info/controller.js"></script>
<script async src="/wallet/dialogs/pin/controller.js"></script>
<script async src="/wallet/send/controller.js"></script>
<script async src="/salary/upgrade/controller.js"></script>

</body>
