<head>
    <title>Salary</title>
    <link rel="icon" href="/wallet/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="col bottom-back" ng-app="App" ng-controller="Controller">

<div class="row header align-center">
    <div class="row block align-start-center">
        <div class="flex row align-center-center" style="margin-left: 40px">
            <p>Salary</p>
        </div>
        <img class="img40 p8 img-black ripple button black-back"
             src="/wallet/img/settings.svg" ng-click="openSettings()">
    </div>
</div>
<div class="flex col content scroll input-content">
    <div class="col" ng-show="coin">
        <ng-include src="'/wallet/card.html'"></ng-include>
    </div>
    <p class="size10 gray300-text">Your employees</p>
    <div class="col" ng-repeat="item in employees">
        <div class="row">
            <div class="flex col">
                <p class="flex uppercase size16 medium">{{item.employee_address}}</p>
                <p class="mt8 size16 medium">{{formatAmount(item.amount, domain)}}</p>
                <p class="size10 gray300-text">salary</p>
            </div>
            <div class="row align-start-center">
                <div class="button" ng-click="approve(item.employee_address, item.manager_address)">
                    Approve
                </div>
                <div class="button-gray p8 ml4"
                     ng-click="openUpgradeEmployee(item.employee_address, item.manager_address, item.amount)">
                    <img class="img14 img-black" src="/wallet/img/upload.svg">
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </div>
    <div class="row align-center-center" style="margin-top: 60px" ng-show="employees.length == 0">
        There are no employees
    </div>
</div>
<div class="primary-button" ng-click="openUpgradeEmployee('', '', 1000)">
    <p>Add employee</p>
</div>

<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-aria/angular-aria.js"></script>
<script src="/node_modules/angular-animate/angular-animate.js"></script>
<script src="/node_modules/angular-messages/angular-messages.js"></script>
<script src="/node_modules/angular-material/angular-material.js"></script>
<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
<script src="/node_modules/angular-material/angular-material.min.js"></script>

<link href="/flex/flex.css" rel="stylesheet">
<link href="/flex/shorts.css" rel="stylesheet">
<link href="/flex/colors.css" rel="stylesheet">
<link href="/flex/colors-dark.css" rel="stylesheet">
<link href="/wallet/style.css" rel="stylesheet">

<script src="/wallet/utils/formats.js"></script>
<script src="/wallet/utils/backend.js"></script>
<script src="/wallet/utils/ui.js"></script>

<script src="controller.js"></script>
<script>
    controller(main)
</script>

<script async src="/wallet/dialogs/success/controller.js"></script>
<script async src="/wallet/dialogs/info/controller.js"></script>
<script async src="/wallet/dialogs/pin/controller.js"></script>
<script async src="/wallet/send/controller.js"></script>
<script async src="/wallet/tran/controller.js"></script>
<script async src="/salary/console/settings/controller.js"></script>
<script async src="/salary/console/upgrade/controller.js"></script>

</body>
