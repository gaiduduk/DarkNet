<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://material.angularjs.org/latest/-->
    <meta charset="UTF-8">
    <script src="/node_modules/angular/angular.min.js"></script>
    <link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    <script src="/data/utils.js"></script>
    <script>
        angular.module("App", ['ngMaterial', 'ngAnimate'])
            .controller("Controller", function ($scope, $http) {
                $scope.sender_address = "example@gmail.com"
                $scope.receiver_address = "reciever@gmail.com"
                $scope.address = "example@gmail.com"
                $scope.getBalance = function () {
                    post("balance.php", {
                        address: $scope.address
                    }, function (response) {
                        $scope.sent = response.sent
                    })
                }
            })
    </script>
</head>
<body ng-app="App" ng-controller="Controller" class="col" style="background: black; color: white">
<div class="row align-center-start flex">
    <div class="col" style="width: 800px">
        <div class="row">
            <span>Sender</span>
            <input type="email" ng-model="sender_address" placeholder="example@gmail.com">
        </div>
        <div class="row">
            <span>Receiver</span>
            <input type="email" ng-model="receiver_address" placeholder="example@gmail.com">
        </div>
        <md-button ng-click="sendUsdt()">Send USDt</md-button>
        <span ng-show="success">Sent {{sent}}</span>
    </div>
</div>
</body>
</html>
