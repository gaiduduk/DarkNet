<!DOCTYPE html>
<html lang="en">
<head>
    <!--https://material.angularjs.org/latest/-->
    <meta charset="UTF-8">
    <script src="/node_modules/angular/angular.min.js"></script>
    <link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">
    <script src="/node_modules/angular-material/angular-material.min.js"></script>
    <script src="/data/utils.js"></script>
    <script>
        angular.module("App", ['ngMaterial', 'ngAnimate'])
            .controller("Controller", function ($scope, $http) {
                $scope.wallet_path =
                $scope.address = "example@gmail.com"
                $scope.password = "password"
                $scope.reg = function () {
                    wallet.init($scope.address, $scope.password)
                        .nextHash("usdt/wallet", function (next_hash) {
                            post("/usdt/reg/reg.php", {
                                address: $scope.address,
                                next_hash: next_hash
                            }, function (response) {
                                alert(response.success)
                            }, function (response) {
                                alert(response.message)
                            })
                        })
                }
            })
    </script>
</head>
<body ng-app="App" ng-controller="Controller" class="col" style="background: black; color: white">
<div class="row align-center-start flex">
    <div class="col" style="width: 800px">
        <input type="email" ng-model="address" placeholder="example@gmail.com">
        <input type="password" ng-model="password" placeholder="password">
        <md-button ng-click="reg()">Create account</md-button>
        <div class="row" ng-show="balance != null">
            <span>Current balance: </span>
            <span>{{balance}}</span>
        </div>
    </div>
</div>
</body>
</html>
