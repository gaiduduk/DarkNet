<!DOCTYPE html>
<html lang="en">
<head>
  <!--https://material.angularjs.org/latest/-->
  <meta charset="UTF-8">
  <script src="/angular/angular.min.js"></script>
  <link href="/angular/angular-material.min.css" rel="stylesheet">
  <script src="/angular/angular-material.min.js"></script>
  <script src="/data/utils.js"></script>
  <script>
    angular.module("App", ['ngMaterial', 'ngAnimate'])
            .controller("Controller", function ($scope, $http) {
              $scope.receiver = "example@gmail.com"
              $scope.deposit_address = "example@gmail.com"
              $scope.depositStart = function () {
                  post("deposit_start", {
                      receiver: $scope.receiver
                  }, function (response) {
                    $scope.deposit_address = response.deposit_address
                  })
              }
            })
  </script>
</head>
<body ng-app="App" ng-controller="Controller" class="col" style="background: black; color: white">
<div class="row align-center-start flex">
  <div class="col" style="width: 800px">
    <input type="email" ng-bind="receiver" placeholder="example@gmail.com">
    <md-button ng-click="depositStart()">Show deposit address</md-button>
    <input type="text" ng-bind="deposit_address" placeholder="0x93293256848984984323">
  </div>
</div>
</body>
</html>
